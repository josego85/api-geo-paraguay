name: "Security-focused CodeQL Configuration"

# Autonomous CodeQL agent configuration
queries:
  # Specific security queries
  - uses: security-and-quality
  - uses: security-experimental
  
# Specialized security packs  
packs:
  - codeql/javascript-queries
  - codeql/javascript-security-queries
  
# Path configuration
paths-ignore:
  - "node_modules"
  - "dist"
  - "build"
  - "*.min.js"

# Advanced agent configuration
query-filters:
  - exclude:
      id: js/incomplete-sanitization
  - include:
      tags: security
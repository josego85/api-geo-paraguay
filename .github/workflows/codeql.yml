name: "CodeQL Security Agent"

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sundays

jobs:
  analyze:
    name: CodeQL Analysis Agent
    runs-on: self-hosted
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL Agent
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Autonomous configuration with security rules
        config-file: ./.github/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
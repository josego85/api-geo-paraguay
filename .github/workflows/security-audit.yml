name: Security Audit

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '22'

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            registry.npmjs.org:443
            objects.githubusercontent.com:443

      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v5.0.0
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup-node-deps
        with:
          node-version: ${{ inputs.node-version }}

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json | tee audit.json
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          jq -r '.metadata.vulnerabilities | to_entries[] | "\(.key): \(.value)"' audit.json >> $GITHUB_STEP_SUMMARY

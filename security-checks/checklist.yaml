# General Note: Enabling HTTPS is crucial for production environments
# as it allows the use of important security headers like Strict-Transport-Security (HSTS).
security:
  headers:
    x-content-type-options: true # Set by default by helmet()
    x-frame-options: true # Set by helmet.frameguard({ action: 'DENY' })
    content-security-policy: true # Set by helmet.contentSecurityPolicy()
    strict-transport-security: false # Requires HTTPS, currently not enabled
    permissions-policy: true # Set by permissionsPolicy() middleware
    cache-control: true # Set by res.setHeader('Cache-Control', 'no-store')
    referrer-policy: true # Set by helmet.referrerPolicy({ policy: 'strict-origin' })
  auth:
    enabled: true
    type: 'jwt'
  rate-limiting:
    enabled: true
    max-requests: 100

spectral:
  openapi:
    validate-specs: true
    enforce-https: true
    require-security-schemes: true
    require-auth-on-write: true

  naming:
    paths-kebab-case: true
    operations-camel-case: true
    schema-pascal-case: true
    parameters-camel-case: true

  responses:
    require-error-responses: true
    validate-status-codes: true
    require-success-response: true
    require-problem-details: true

  schemas:
    require-descriptions: true
    enforce-nullable: true
    no-invalid-types: true
    require-property-descriptions: true

  security:
    validate-jwt-scope: true
    require-auth-schemes: true
    no-basic-auth: true
    require-security-responses: true

  documentation:
    require-examples: true
    validate-markdown: true
    require-operation-summary: true
    require-tag-descriptions: true
